<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEDxUTNCórdoba - Redirigiendo...</title>
    <meta http-equiv="refresh" content="0; url=./frontend/index.html">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e62b1e 0%, #ff4444 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2rem;
            margin: 0;
        }
        p {
            opacity: 0.9;
            margin: 0;
        }
    </style>
    <script>
        // Redirección inmediata con JavaScript como respaldo
        window.location.href = './frontend/index.html';
    </script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>TEDxUTNCórdoba</h1>
        <p>Redirigiendo al sitio web...</p>
        <p><a href="./frontend/index.html" style="color: white;">Haz clic aquí si no eres redirigido automáticamente</a></p>
    </div>
</body>
</html>
